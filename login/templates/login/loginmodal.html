<!doctype html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<meta name="description" content="" />
		<meta name="keywords" content="" />
		<link rel="stylesheet" type="text/css" href="/static/main.css" />
        <script src="https://code.jquery.com/jquery-latest.js"></script> 

        <style>
            @font-face {
                font-family: 'Jal_Onuel';
                src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_20-10-21@1.0/Jal_Onuel.woff') format('woff');
                font-weight: normal;
                font-style: normal;
            }
            #page {
                font-family: 'Jal_Onuel';
            }

            .modal {
                display: none; /* Hidden by default */
                position: fixed; /* Stay in place */
                z-index: 1; /* Sit on top */
                left: 0;
                top: 0;
                width: 100%; /* Full width */
                height: 100%; /* Full height */
                overflow: auto; /* Enable scroll if needed */
                background-color: rgb(0,0,0); /* Fallback color */
                background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
            }
    
            /* Modal Content/Box */
            .modal-content {
                background-color: #fefefe;
                margin: 15% auto; /* 15% from the top and centered */
                padding: 20px;
                border: 1px solid #888;
                width: 30%; /* Could be more or less, depending on screen size */                          
            }

        </style>
    </head>
    <body>

        <!-- Header -->
            <header id="header">
                <a class="logo" href="/mbti">MBTMI</a>
                <nav>
					<a href="#menu">Menu</a>
				</nav>
            </header>

        <!-- Nav -->
			<nav id="menu">
				<ul class="links">
					<li><a href="/mbti">Home</a></li>
					<li><a href="/login">Login</a></li>
				</ul>
			</nav>

        <!-- Heading -->
			<div id="heading" >
				<h1 id="page"><strong>Login Page</strong></h1>
			</div>

        <!-- Main -->
			<section id="main" class="wrapper">
				<div class="inner">
					<div id="page" class="content">
						<form action="/login/success" method="GET">{% csrf_token %}
                            <div class="input-group"> 
                                <input type="text" name="userID" id="userContent" placeholder="ID">
                                <input type="password" name="userPW" id="userContent" placeholder="Password">
                                <span class="input-group-btn">
                                    <button class="button primary small" type="submit" id="login_btn">Login</button>
                                </span>
                            </div>
                        </form>

                        <form action='/login/signup'>
                            <button class="button primary small" type="submit" id="signup_btn">SignUp</button>
                        </form>
					</div>
				</div>
			</section>


            <div id="myModal" class="modal">
                <!-- Modal content -->
                <div class="modal-content">
                            <p style="text-align: center;"><span style="font-size: 14pt;"><b><span style="font-size: 24pt;">로그인 실패</span></b></span></p>
                            <p style="text-align: center; line-height: 1.5;"><br /></p>
                            <p style="text-align: center; line-height: 1.5;"><span style="font-size: 14pt;">{{announce}}</span></p>
                            <p style="text-align: center; line-height: 1.5;"><br /></p>
                            <p><br /></p>
                        <div style="cursor:pointer;background-color:#DDDDDD;text-align: center;padding-bottom: 10px;padding-top: 10px;" onClick="close_pop();">
                            <span class="pop_bt" style="font-size: 13pt;" >
                                닫기
                            </span>
                        </div>
                </div>
            </div>
    </body>

    <script type="text/javascript">
        jQuery(document).ready(function() {
                $('#myModal').show();
        });
        //팝업 Close 기능
        function close_pop(flag) {
             $('#myModal').hide();
        };
      </script>

    <!-- Scripts -->
			<script src="/static/jquery.min.js"></script>
			<script src="/static/browser.min.js"></script>
			<script src="/static/breakpoints.min.js"></script>
			<script src="/static/util.js"></script>
			<script src="/static/main.js"></script>

</html>
