<h1> Result Page!</h1>
<p>{{match_artist}}</p>

<div class="match_song_list">
    
    <ui class="song_list">
        {% for song in song_list%}
        <iframe 
            width="640" 
            height="360" 
            src={{song.url}}
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
        </iframe>
        <p> {{song.title}} </p>
        <p><img src={{song.thumbnail}} > </img></p>
        {% endfor %}
    </ul>
</div>


<form action="/mbti">{% csrf_token %}
    <button type="submit">다시 하기</button>
</form>
