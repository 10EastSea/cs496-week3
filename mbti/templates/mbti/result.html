<head>
    <h1> Result Page!</h1>
</head>

<body>
    <p>{{match_artist}}</p>

    <div class="match_song_list">
        <ui class="song_list">
            <p> {{song_list.0.title}} </p>
            <img id="clickable_thumbnail_0" src={{song_list.0.thumbnail}} alt={{song_list.0.url}}> </img>
            <p> {{song_list.1.title}} </p>
            <img id="clickable_thumbnail_1" src={{song_list.1.thumbnail}} alt={{song_list.1.url}}> </img>
            <p> {{song_list.2.title}} </p>
            <img id="clickable_thumbnail_2" src={{song_list.2.thumbnail}} alt={{song_list.2.url}}> </img>
            <p> {{song_list.3.title}} </p>
            <img id="clickable_thumbnail_3" src={{song_list.3.thumbnail}} alt={{song_list.3.url}}> </img>
        </ul>
    </div>

    <iframe
        id="video"
        width="640" 
        height="360" 
        src={{song.url}}
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen>
    </iframe>

    <form action="/mbti">{% csrf_token %}
        <button type="submit">다시 하기</button>
    </form>

    
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function(){
            //웹페이지 열면
            $("#video").hide();
            $("#clickable_thumbnail_0").click(function(){
                $("#video").attr('src', $(this).attr('alt'));
                $("#video").show();
            $("#clickable_thumbnail_1").click(function(){
                $("#video").attr('src', $(this).attr('alt'));
                $("#video").show();
            $("#clickable_thumbnail_2").click(function(){
                $("#video").attr('src', $(this).attr('alt'));
                $("#video").show();
            $("#clickable_thumbnail_3").click(function(){
                $("#video").attr('src', $(this).attr('alt'));
                $("#video").show();
            })
        })
    </script>
</body>
