<h1> Result Page!</h1>
<p>{{match_artist}}</p>

<div class="match_song_list">
    <ui class="song_list">
        {% for song in songs%}
        <iframe 
            width="640" 
            height="360" 
            src={{song}}
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
        </iframe>
        {% endfor %}
    </ul>
</div>


<form action="/mbti">{% csrf_token %}
    <button type="submit">다시 하기</button>
</form>
